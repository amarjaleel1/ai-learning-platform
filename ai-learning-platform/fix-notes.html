<!-- This is a guide for fixing ARIA attributes in your HTML files -->

<!-- For username element -->
<span id="username" role="button" tabindex="0" aria-haspopup="true">Guest</span>

<!-- For coin display -->
<div id="coin-display" aria-label="Your current coin balance">
    <i class="fas fa-coins" aria-hidden="true"></i>
    <span id="coins">0</span>
</div>

<!-- For sidebar -->
<div class="sidebar" role="navigation" aria-label="Lesson navigation">
    <!-- sidebar content -->
</div>

<!-- For lesson items -->
<li class="lesson-item" role="menuitem" tabindex="0">Lesson 1</li>
<li class="lesson-item locked" role="menuitem" aria-disabled="true">Locked Lesson</li>
<li class="lesson-item completed" role="menuitem" aria-label="Completed lesson">Completed Lesson</li>
<li class="lesson-item active" role="menuitem" aria-current="true">Current Lesson</li>

<!-- For content area -->
<div class="content" role="main">
    <!-- main content -->
</div>

<!-- For code editor -->
<textarea id="code-editor" role="textbox" aria-label="Code editor"></textarea>

<!-- For buttons -->
<button id="get-hint" aria-label="Get a hint for this exercise">Get Hint</button>
<button id="run-code" aria-label="Run your code">Run Code</button>

<!-- For modal windows -->
<div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-header">
        <h3 id="modal-title">Modal Title</h3>
        <button class="close-button" aria-label="Close dialog">&times;</button>
    </div>
    <!-- modal content -->
</div>

<!-- For analytics modal -->
<div class="analytics-modal" role="dialog" aria-modal="true" aria-labelledby="analytics-dialog-title">
    <div class="analytics-header">
        <h3 id="analytics-dialog-title">Analytics Settings</h3>
        <button class="analytics-close" aria-label="Close analytics settings">&times;</button>
    </div>
    <!-- analytics settings content -->
</div>

<!-- For button controls -->
<button class="analytics-save" aria-label="Save analytics settings">Save</button>
<button class="analytics-cancel" aria-label="Cancel changes">Cancel</button>

<!-- For charts -->
<canvas class="chart-canvas" role="img" aria-label="Analytics chart visualization"></canvas>

<!-- For refresh button -->
<button class="analytics-refresh-button" aria-label="Refresh analytics data">Refresh</button>

<!-- For progress bar -->
<div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
    <div class="progress-bar" style="width: 50%"></div>
</div>
